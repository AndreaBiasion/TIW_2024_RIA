<!DOCTYPE html>
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styling/Home.css">
    <script src="javacript/home.js" charset="UTF-8" defer></script>
    <script src="javacript/utils.js" charset="UTF-8" defer></script>
</head>
<body>

    <header>
        <h1>Home</h1>
        <p id="id_username" class="username_welcome"></p>
        <a href="logout" class="logout_btn" >Logout</a>
    </header>


    <!--Open the modal-->
    <!-- The Modal -->
    <div id="myDetailModal" class="modal">
        <!-- Modal content -->
        <div class="modal-container">
            <div class="modal-content">
                <div class="close-icon">
                    <span class="detail_close">&times;</span>
                </div>
                <div class="container">
                    <h2 id="group_name" style="font-size: 25px"></h2>
                    <p id="group_creation_date"></p>
                    <p id="group_duration"></p>
                    <table class="table table-bordered ">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                        </tr>
                        </thead>
                        <tbody id="detailListBody">
                        </tbody>
                        <p id="id_error_details" class="alertMessage"></p>
                    </table>
                    <div id="trashBin" class="trash-bin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M6 4c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v2h4c.55 0 1 .45 1 1s-.45 1-1 1h-1.17l-1.41 14.12c-.06.58-.54 1.05-1.12 1.05h-8.5c-.58 0-1.06-.47-1.12-1.05L7.17 8H6c-.55 0-1-.45-1-1s.45-1 1-1h4V4zm6 16v-9h2v9h-2zm-4 0V9h2v11H8z"/>
                        </svg>
                        <p>Trascina qui per rimuovere</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Open the modal -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-container">
            <div class="modal-content">
                <div class="close-icon">
                    <span class="anag_close">&times;</span>
                </div>
                <div class="container">
                    <h2>Utenti registrati</h2>
                    <form action="#" method="post">
                        <table id="anagListContainer" class="table table-bordered ">
                            <thead>
                            <tr>
                            </tr>
                            </thead>
                            <tbody id="anagListBody">
                            </tbody>

                            <p id="id_error_anag" class="alertMessage"></p>
                        </table>
                        <button type="submit" class="btn btn-primary">Invita</button>
                    </form>
                    <p id="selectedCount"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <h1>I miei gruppi</h1>

        <table id="groupCreatedContainer" class="table table-bordered ">
            <thead>
            <tr>
                <th>Gruppo</th>
                <th>Dettagli</th>
            </tr>
            </thead>
            <tbody id="groupListBodyCreated">
            </tbody>

            <p id="id_error_created" class="alertMessage"></p>
        </table>

        <h1>Gruppi in cui sei stato invitato</h1>

        <table id="groupInvitedContainer" class="table table-bordered ">
            <thead>
            <tr>
                <th>Gruppo</th>
                <th>Dettagli</th>
            </tr>
            </thead>
            <tbody id="groupListBodyInvited">
            <tr>
            </tr>
            </tbody>

            <p id="id_error_invited" class="alertMessage"></p>
        </table>

    </div>


    <div class="form_container">
        <h2 style="font-size: 20px">Crea un gruppo</h2>
        <form id="create_group_form" action="#" method="post" style="margin-top: 50px; font-size: 15px">
            <div class="form-group">
                <input placeholder="Titolo" type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <input placeholder="Durata Attivita'" type="number" id="durata_att" name="durata_att" required min="0">
            </div>
            <div class="form-group">
                <input placeholder="Min invitati" type="number" id="min_part" name="min_part" required min="0">
            </div>
            <div class="form-group">
                <input placeholder="Max invitati" type="number" id="max_part" name="max_part" required min="0">
            </div>

            <p id="errorMessage" style="color: red;"></p>
            <button type="submit" id="createGroupBtn">Crea gruppo</button>
        </form>
    </div>

</body>
</html>
