<!DOCTYPE html>
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styling/Home.css">
    <script src="javacript/home.js" charset="UTF-8" defer></script>
    <script src="javacript/utils.js" charset="UTF-8" defer></script>
</head>
<body>

    <header>
        <h1>Home</h1>
        <p id="id_username" class="username_welcome"></p>
    </header>

    <div class="btn_container">
        <a href="#" id = "createGroupBtn" class="create_btn">Crea gruppo</a>
        <a href="logout" class="logout_btn" >Logout</a>
    </div>

    <!--Open the modal-->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="createGroup" method="post">
                <div class="form-group">
                    <label for="title">Titolo</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="durata_att">Durata Attivita' in giorni</label>
                    <input type="number" id="durata_att" name="durata_att" required>
                </div>
                <div class="form-group">
                    <label for="min_part">Minimo invitati</label>
                    <input type="number" id="min_part" name="min_part" required>
                </div>
                <div class="form-group">
                    <label for="max_part">Massimo invitati</label>
                    <input type="number" id="max_part" name="max_part" required>
                </div>

                <p th:text="${errorMessage}" id="errorMessage" style="color: red;"></p>
                <button type="submit">Crea gruppo</button>
            </form>
        </div>
    </div>

    <div class="container">

        <h1>I miei gruppi</h1>

        <table id="groupCreatedContainer" class="table table-bordered ">
            <thead>
            <tr>
                <th>Gruppo</th>
                <th>Dettagli</th>
            </tr>
            </thead>
            <tbody id="groupListBodyCreated">
            </tbody>

            <p id="id_error_created" class="alertMessage"></p>
        </table>

        <h1>Gruppi in cui sei stato invitato</h1>

        <table id="groupInvitedContainer" class="table table-bordered ">
            <thead>
            <tr>
                <th>Gruppo</th>
                <th>Dettagli</th>
            </tr>
            </thead>
            <tbody id="groupListBodyInvited">
            <tr>
            </tr>
            </tbody>

            <p id="id_error_invited" class="alertMessage"></p>
        </table>

    </div>



</body>
</html>
