<!DOCTYPE html>
<head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styling/Register.css" th:href="@{/Styling/Register.css}" />
    <link rel="stylesheet" type="text/css" href="Styling/General.css">
    <script src="javacript/register.js" charset="UTF-8" defer></script>
    <script src="javacript/utils.js" charset="UTF-8" defer></script>
</head>
<body>
<div class="container">
    <h1>Registrati</h1>
    <form action="#" method="POST" id="registerForm" class="form-signin">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Cognome</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Ripeti password</label>
            <input type="password" id="repassword" name="repassword" required>
        </div>

        <p id="errorMessage" hidden></p>
        <button type="submit" id="register-button">Crea account</button>
    </form>
</div>
</body>
</html>
