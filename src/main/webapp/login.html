<!DOCTYPE html>
<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styling/Login.css"/>
    <link rel="stylesheet" type="text/css" href="Styling/General.css">
    <script src="javacript/login.js" charset="UTF-8" defer></script>
    <script src="javacript/utils.js" charset="UTF-8" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 id="app-name">Groupify</h1>
        <div class="container">
            <h1>Accedi</h1>
            <form action="#" class="form-signin">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="4" required>
                </div>
                <p id="errorMessage" hidden></p>
                <button type="submit" id="login-button">Accedi</button>
            </form>
            <p class="register_text">Non hai un account? <a href="register.html" id="register_link"> Registrati</a></p>
        </div>
    </div>
</body>
</html>
